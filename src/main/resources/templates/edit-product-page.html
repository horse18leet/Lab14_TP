<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<span th:text="${'ID: ' + product.id}"/>
<span th:text="${'Title: ' + product.title}"/>
<span th:text="${'Price: ' + product.price}"/>

<form th:action="@{/products/edit}"
      th:object="${product}" method="post">

<input th:field="*{id}" placeholder="id (*)"/>
<input th:field="*{title}" placeholder="title (*)"/>
<input th:field="*{price}" placeholder="price (*)"/>

    <button type="submit" class="btn btn-primary">Изменить</button>

</form>
</body>
</html>
